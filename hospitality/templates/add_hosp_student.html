{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shore'25 Add Student Hospitality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            400: '#34d399',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-white-100" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23059669\' fill-opacity=\'0.05\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
    {% include 'hospitality_navbar.html' %}
    {% include 'messages.html' %}
    <div 
        class="min-h-screen w-full flex items-center justify-center p-4"
    >
        <div class="w-full max-w-sm">
            <div class="backdrop-blur-xl bg-white/90 shadow-2xl rounded-3xl overflow-hidden border border-emerald-200 transform transition-all duration-300">
                <div class="relative">
                    <div class="w-full h-24 bg-[url('{% static 'img/bg_a4.png' %}')] bg-cover bg-center">
                        <div class="absolute inset-0 bg-gradient-to-b from-emerald-600/50 to-emerald-900/50 backdrop-blur-sm"></div>
                    </div>
                    <div class="absolute -bottom-10 w-full flex justify-center">
                        <div class="w-20 h-20 rounded-full p-1 bg-gradient-to-br from-emerald-400 to-emerald-600 shadow-lg">
                            <div class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden">
                                <img 
                                    src="{% static 'img/shore25logo.png' %}" 
                                    alt="Shore 25 Logo" 
                                    class="w-16 h-16 object-contain"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-8 pt-12 space-y-4">
                    <div class="text-center">
                        <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-700 to-emerald-900 bg-clip-text text-transparent">
                            Add Hospitality User
                        </h1>
                    </div>

                    <form class="space-y-4" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="user_email" class="block text-sm font-medium text-gray-700 mb-1">
                                Email:
                            </label>
                            <input 
                                type="email" 
                                name="user_email" 
                                id="user_email" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-shore-green focus:border-shore-green"
                                placeholder="your@email.com"
                            >
                        </div>
            
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input 
                                    type="checkbox" 
                                    id="only_food" 
                                    name="only_food" 
                                    value="only_food"
                                    class="w-4 h-4 text-shore-green border-gray-300 rounded focus:ring-shore-green"
                                >
                                <label for="only_food" class="ml-2 block text-sm text-gray-700">
                                    Only Food
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input 
                                    type="checkbox" 
                                    id="only_accommodation" 
                                    name="only_accommodation" 
                                    value="only_accommodation"
                                    class="w-4 h-4 text-shore-green border-gray-300 rounded focus:ring-shore-green"
                                >
                                <label for="only_accommodation" class="ml-2 block text-sm text-gray-700">
                                    Only Accommodation
                                </label>
                            </div>
                        </div>
                        <button 
                            class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 text-white hover:from-emerald-700 hover:to-emerald-800 shadow-md shadow-emerald-200 rounded-xl py-3 text-sm font-semibold transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0"
                        >
                            Submit
                        </button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
