<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal History - Shore'25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen w-full bg-white" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23059669\' fill-opacity=\'0.05\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
    {% include 'hospitality_navbar.html' %}

    <div class="max-w-4xl mx-auto p-4">
        <div class="backdrop-blur-xl bg-white/80 shadow-2xl rounded-3xl overflow-hidden border border-emerald-200 p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-emerald-800">
                Your Meal History
            </h1>
            {% for meal in meal_details %}
            <div class="space-y-4 mb-2">
                <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <div class="p-2 rounded-full bg-emerald-100">
                                <i data-lucide="coffee" class="w-6 h-6 text-emerald-600"></i>
                            </div>
                            <div>
                                <p class="font-semibold text-emerald-800">{{ meal.meal_type.meal_type }}</p>
                                <p class="text-sm text-emerald-600">{{ meal.scanned_time }}</p>
                            </div>
                        </div>
                        <span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full text-xs font-semibold">
                            Completed
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
