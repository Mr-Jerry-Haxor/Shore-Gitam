<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shore 25 - User Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <!-- <header class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-bold">User Details</h1>
        </header> -->

        <!-- User Details Card -->
        <div class="bg-gray-800 rounded-xl shadow-lg p-6 mb-2">
            <div class="flex flex-col md:flex-row">
                <!-- User Information -->
                <div class="md:w-2/3 md:pr-6">
                    <h2 class="text-2xl font-semibold mb-4 text-green-400">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-400">Name</p>
                            <p class="font-semibold">John Doe</p>
                        </div>
                        <div>
                            <p class="text-gray-400">ID</p>
                            <p class="font-semibold">SH25-001</p>
                        </div>
                        <div>
                            <p class="text-gray-400">Access Level</p>
                            <p class="font-semibold">VIP</p>
                        </div>
                    </div>
                </div>
                <!-- User Photos -->
                <div class="md:w-1/3 mt-6 md:mt-0">
                    <h2 class="text-2xl font-semibold mb-4 text-green-400">Photos</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <img src="WhatsApp Image 2024-12-30 at 12.06.45_6a30c6e6.jpg" alt="User Photo 1" class="w-48 h-48 rounded-lg object-cover cursor-pointer transition-transform transform hover:scale-105 z-50" onclick="openModal('WhatsApp Image 2024-12-30 at 12.06.45_6a30c6e6.jpg')">
                        </div>
                        <div>
                            <img src="ridhima__ridhimamamgain__20241221205028.jpeg" alt="User Photo 2" class="w-48 h-48 rounded-lg object-cover cursor-pointer transition-transform transform hover:scale-105 z-50" onclick="openModal('ridhima__ridhimamamgain__20241221205028.jpeg')">
                        </div>
                    </div>
                    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 overflow-y-auto h-screen w-full z-50">
                        <div class="relative top-20 mx-auto p-5 w-full max-w-3xl shadow-2xl rounded-lg bg-white">
                            <button onclick="closeModal()" class="absolute top-0 right-0 m-4 text-white bg-red-600 hover:bg-red-800 text-sm font-bold uppercase px-4 py-2 rounded-full transition duration-300">
                                Close
                            </button>
                            <img id="modalImage" src="" alt="User Photo" class="w-full h-auto rounded-lg shadow-lg">
                        </div>
                    </div>
                    <script>
                        function openModal(imageSrc) {
                            document.getElementById('modalImage').src = imageSrc;
                            document.getElementById('modal').classList.remove('hidden');
                        }

                        function closeModal() {
                            document.getElementById('modal').classList.add('hidden');
                        }
                    </script>
                </div>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="bg-gray-800 rounded-xl shadow-lg p-6">
            <div class="flex flex-col mb-4">
                <div id="entryStatus" class="text-lg text-center mb-2">Status: Awaiting entry...</div>
                <div class="flex justify-between items-center">
                    <div class="flex justify-center w-full">
                        <button id="verifyButton" class="bg-gradient-to-r from-green-500 to-green-400 hover:opacity-90 text-white font-bold py-4 px-10 rounded-lg transition duration-300 ease-in-out text-xl shadow-lg transform hover:scale-105">
                            Verify
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
