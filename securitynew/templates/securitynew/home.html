{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shore 25 - Security Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-12">
            <img src="{% static 'img/shore25logo.png' %}" alt="Shore 25 Logo" class="w-32 h-32 rounded-full bg-white p-2 mb-4 md:mb-0">
            <div class="text-center md:text-right">
                <h1 class="text-4xl font-bold mb-2">Security Hub</h1>
                <div class="flex items-center justify-center md:justify-end text-green-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                    <span id="current-time">00:00:00</span>
                </div>
            </div>
        </header>
        {% include 'messages.html' %}
        <!-- Security Staff Details -->
        <div class="bg-gray-800 rounded-xl shadow-lg p-6 mb-12">
            <h2 class="text-2xl font-semibold mb-4 text-green-400">Security Staff On Duty</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p><span class="font-bold text-gray-400">Name:</span>{{ request.user.name }}</p>
            </div>
        </div>

        <!-- Scanner Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="{% url "securitynew:scan_qr" %}" class="block bg-gradient-to-r from-blue-600 to-blue-400 hover:opacity-90 text-white font-bold py-6 px-6 rounded-xl text-center transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Festpass Scanner
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
