{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shore Fest '25 - Sold Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        .marble-bg {
            background-image: url('{% static "img/bg_shore_blur.png" %}');
            background-size: cover;
            background-position: center;
        }
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <div class="max-w-2xl w-full">
        <div class="text-center space-y-8">
            <!-- Logo Container -->
            <div class="mb-12 transform hover:scale-105 transition-transform duration-300">
                <img src="{% static 'img/shore25logo.png' %}"
                     alt="Shore Fest '25" 
                     class="w-64 h-64 mx-auto"
                >
            </div>

            <!-- Main Content -->
            <div class="glass-effect rounded-3xl p-8 space-y-6">
                <h1 class="text-6xl font-extrabold text-white text-shadow tracking-wider mb-4">
                    SOLD OUT
                </h1>
                
                <div class="h-1 w-32 bg-gradient-to-r from-emerald-400 to-green-600 mx-auto rounded-full"></div>
                
                <p class="text-white text-xl font-medium leading-relaxed max-w-lg mx-auto">
                    Thank you for the overwhelming response! All passes for Shore Fest '25 have been claimed.
                </p>
            </div>
