<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Shore Fest '25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-blur {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/bg_shore_blur-rdoBSb2WZ4Imv3CCcsTRarODs7CERV.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-blur min-h-screen flex items-center justify-center">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/shore25logo-aOagvcx95Zcuj6LUXymp1H7wXF6cuV.png" 
                 alt="Shore Fest '25 Logo" 
                 class="mx-auto mb-6 w-32 h-32">
            <h2 class="text-2xl font-bold text-emerald-800">Reset Your Password</h2>
            <p class="mt-2 text-emerald-600">Enter your new password below</p>
        </div>
        <form id="resetForm" class="space-y-6">
            <div>
                <label for="new-password" class="block text-sm font-medium text-emerald-700">New Password</label>
                <input type="password" 
                       id="new-password" 
                       name="new-password" 
                       required 
                       minlength="8"
                       class="mt-1 block w-full px-4 py-3 border border-emerald-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/50 backdrop-blur-sm"
                       placeholder="Enter your new password">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-emerald-700">Confirm New Password</label>
                <input type="password" 
                       id="confirm-password" 
                       name="confirm-password" 
                       required 
                       minlength="8"
                       class="mt-1 block w-full px-4 py-3 border border-emerald-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/50 backdrop-blur-sm"
                       placeholder="Confirm your new password">
            </div>
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
                    Reset Password
                </button>
            </div>
        </form>
        <div id="message" class="mt-4 text-center hidden"></div>
        <div class="mt-6 text-center text-sm text-emerald-600">
            <a href="#" class="hover:text-emerald-800 transition-colors duration-200">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match. Please try again.";
                messageDiv.classList.remove('hidden', 'text-emerald-600');
                messageDiv.classList.add('text-red-600');
            } else {
                // Here you would typically send a request to your server to update the password
                messageDiv.textContent = "Password successfully reset!";
                messageDiv.classList.remove('hidden', 'text-red-600');
                messageDiv.classList.add('text-emerald-600');
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';  // Replace with your actual login page URL
                }, 2000);
            }
        });
    </script>
</body>
</html>
