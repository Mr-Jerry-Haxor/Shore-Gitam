{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHORE Fest - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-image: url('{% static "img/bg_shore_blur.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 font-sans antialiased">
    <div class="w-full max-w-md">

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="p-8 text-center border-b border-gray-200">
                <img src="{% static 'img/shore25logo.png' %}"
                     alt="SHORE Fest Logo"
                     class="h-20 mx-auto mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Welcome Back</h1>
                <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
            </div>

            <div class="p-8 space-y-6">
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-center text-gray-700">GITAM Students</h2>
                    <a href="{% url 'home:dashboard' %}">
                        <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Sign in with Google
                        </button>
                    </a>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-center text-gray-700">Non-GITAM Students</h2>
                    {% include 'messages.html' %}

                    <form class="space-y-4" method="post">
                        {% csrf_token %}
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
                                   placeholder="you@example.com">
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                       class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500">
                                Forgot password?
                            </a>
                        </div>
                        <button type="submit" 
                                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                            Sign In
                        </button>
                    </form>
                    <p class="mt-6 text-center text-sm text-black">
                        Don't have an account?
                        <a href="{% url 'home:signup' %}" class="font-medium text-black hover:text-green-200 underline">
                            Sign up for SHORE Fest
                        </a>
                    </p>
                </div>
                
            </div>
        </div>

<!--         <p class="mt-6 text-center text-sm text-white">
            Don't have an account?
            <a href="{% url 'home:signup' %}" class="font-medium text-white hover:text-green-200 underline">
                Sign up for SHORE Fest
            </a>
        </p> -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to the email input and remember-me checkbox
            const emailInput = document.getElementById("email");
            const rememberMeCheckbox = document.getElementById("remember-me");
    
            // Load saved email from localStorage (if it exists)
            const savedEmail = localStorage.getItem("rememberMeEmail");
            const rememberMeChecked = localStorage.getItem("rememberMeChecked") === "true";
    
            if (savedEmail && rememberMeChecked) {
                emailInput.value = savedEmail;
                rememberMeCheckbox.checked = true;
            }
    
            // Listen for form submission
            document.querySelector("form").addEventListener("submit", function () {
                if (rememberMeCheckbox.checked) {
                    // Save email and checkbox state to localStorage
                    localStorage.setItem("rememberMeEmail", emailInput.value);
                    localStorage.setItem("rememberMeChecked", "true");
                } else {
                    // Clear localStorage if Remember Me is unchecked
                    localStorage.removeItem("rememberMeEmail");
                    localStorage.removeItem("rememberMeChecked");
                }
            });
        });
    </script>
    
</body>
</html>
