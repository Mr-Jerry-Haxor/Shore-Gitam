<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Acceptance - Shore Fest 25</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f0f0;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 30px; text-align: center; background-color: #065f46; border-radius: 8px 8px 0 0;">

                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding: 30px; background-color: #ffffff;">
                            <h1 style="color: #065f46; font-size: 24px; margin-bottom: 20px;">Congratulations! You're a Shore Fest 25 Volunteer</h1>
                            <p style="color: #333333; font-size: 16px; line-height: 1.5;">Dear {{ user.name }},</p>
                            <p style="color: #333333; font-size: 16px; line-height: 1.5;">We are thrilled to inform you that your application to volunteer at Shore Fest 25 has been accepted! Thank you for your willingness to contribute to making our event a success.</p>

            </td>
        </tr>
