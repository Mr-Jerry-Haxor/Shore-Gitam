{% extends 'events_base.html' %}
{% load static %}

{% block title %}
Sign Up
{% endblock %}

{% block head %}
<style>
    body {
      background: linear-gradient(to bottom right, #06399d, #9a1525, #153477);
    }
    .title {
      font-size: 40px;
      font-family: Helvetica;
      font-weight: 700;
      color: rgb(0, 0, 0);
      text-align: center;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.35);
    }
</style>
{% endblock %}
{% block body %}
{% include 'messages.html' %}
<div class="h-screen flex items-center justify-center">
    <div
        class="container mx-auto block max-w-xl p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
        <h1 class="text-center title font-bold mb-5">Sign Up</h1>
        
<form method="post">
  {% csrf_token %}
    <div class="mb-6">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
      <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter Username" required>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First name</label>
            <input type="text" name="first_name" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter First Name" required>
        </div>
        <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last name</label>
            <input type="text" name="last_name" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter Last Name" required>
        </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
      <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter Password" required>
    </div>
    <div class="mb-6">
      <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Confirm Password" required>
    </div>

      <center>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Submit
        </button> 
      </center>
</form>
    </div>
</div>
{% endblock %}
