<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otp</title>
  </head>
  <body>
    <div
      style="
        font-family: Helvetica, Arial, sans-serif;
        min-width: 1000px;
        overflow: auto;
        line-height: 2;
      "
    >
      <div style="margin: 50px auto; width: 70%; padding: 20px 0">
        <div style="border-bottom: 1px solid #eee">
          <img
            src="{% static 'img/shore_24_clogo.png' %}"
            class="h-8"
            alt="Logo"
          />
          <a
            href="https://shore.gitam.edu/"
            style="
              font-size: 1.4em;
              color: #00466a;
              text-decoration: none;
              font-weight: 600;
            "
            >Shore'24</a
          >
        </div>
        <p style="font-size: 1.1em">Hi, {{ name }}</p>
        <p>
          Thank you for Registering. Use the following OTP to complete your Sign
          Up procedures.
        </p>
        <h2
          style="
            background: rgb(152, 31, 43);
            margin: 0 auto;
            width: max-content;
            padding: 0 10px;
            color: #fff;
            border-radius: 4px;
          "
        >
          {{ otp }}
        </h2>
        <hr style="border: none; border-top: 1px solid #eee" />
        <div
          style="
            float: right;
            padding: 8px 0;
            color: #aaa;
            font-size: 0.8em;
            line-height: 1;
            font-weight: 300;
          "
        >
          <p>Shore'24</p>
          <p>GITAM UNIVERSITY</p>
          <p>Visakhapatnam</p>
        </div>
      </div>
    </div>
  </body>
</html>
