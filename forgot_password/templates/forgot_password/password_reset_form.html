{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Shore Fest '25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-blur {
            background-image: url('{% static "img/bg_shore_blur.png" %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-blur min-h-screen flex items-center justify-center">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <img src="{% static 'img/shore25logo.png' %}"
                 alt="Shore Fest '25 Logo" 
                 class="mx-auto mb-6 w-32 h-32">
            <h2 class="text-2xl font-bold text-emerald-800">Reset Your Password</h2>
            <p class="mt-2 text-emerald-600">Enter your email to receive a reset link</p>
        </div>

        {% comment %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-emerald-700">Email Address</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required 
                       class="mt-1 block w-full px-4 py-3 border border-emerald-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/50 backdrop-blur-sm"
                       placeholder="your@email.com">
            </div>
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200">
                    Send Reset Link
                </button>
            </div>
        </form>
        {% endcomment %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Email</button>
        </form>

        <div id="message" class="mt-4 text-center hidden"></div>
        <div class="mt-6 text-center text-sm text-emerald-600">
            <a href="{% url "home:login" %}" class="hover:text-emerald-800 transition-colors duration-200">Back to Login</a>
        </div>
    </div>
</body>
</html>
